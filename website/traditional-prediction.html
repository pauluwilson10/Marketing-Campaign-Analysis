<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Campaign Success Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2c3e50;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: #34495e;
        }
        nav ul li a.active {
            background-color: #2980b9;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .failure {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="data-insights.html">Data Insights</a></li>
        <li><a href="model.html">Model</a></li>
        <li><a href="traditional-prediction.html" class="active">Traditional Predictions</a></li>
        <li><a href="online-prediction.html">Online Predictions</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Traditional Campaign Success Predictor</h2>
    <form id="predictorForm">
        <div>
            <label for="sales">Sales (Expected Number of Products Sold):</label>
            <input type="text" id="sales" required placeholder="Enter expected number of sales">
        </div>
        <div>
            <label for="marketSize">Market Size:</label>
            <select id="marketSize" required>
                <option value="">Select Market Size</option>
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
            </select>
        </div>
        <div>
            <label for="storage">Storage (Inventory Management):</label>
            <input type="text" id="storage" required placeholder="Enter inventory level">
        </div>
        <div>
            <label for="promotionType">Type of Promotion:</label>
            <select id="promotionType" required>
                <option value="">Select Promotion Type</option>
                <option value="Discount">Discount</option>
                <option value="Buy One Get One Free">Buy One Get One Free</option>
                <option value="Free Shipping">Free Shipping</option>
            </select>
        </div>
        <div>
            <label for="weekOfYear">Week of the Year:</label>
            <input type="text" id="weekOfYear" required placeholder="Enter week number (1-52)">
        </div>
        <button type="submit">Predict Campaign Success</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('predictorForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Gather form data
        const sales = parseInt(document.getElementById('sales').value);
        const marketSize = parseInt(document.getElementById('marketSize').value);
        const storage = parseInt(document.getElementById('storage').value);
        const weekOfYear = parseInt(document.getElementById('weekOfYear').value);
        const resultDiv = document.getElementById('result');
        
        // Check if inputs exceed certain thresholds
        if (marketSize > 1 && sales > 50 && storage > 100 && weekOfYear > 20) {
            resultDiv.innerText = "SUCCESS"; // Indicate success
            resultDiv.className = "result success"; // Add success class
        } else {
            resultDiv.innerText = "FAILURE"; // Indicate failure
            resultDiv.className = "result failure"; // Add failure class
        }
    });
</script>

</body>
</html>
