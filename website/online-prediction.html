<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketing Campaign Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2c3e50;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: #34495e;
        }
        nav ul li a.active {
            background-color: #2980b9;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .failure {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html" >Home</a></li>
        <li><a href="data-insights.html">Data Insights</a></li>
        <li><a href="model.html">Model</a></li>
        <li><a href="traditional-prediction.html">Traditional Predictions</a></li>
        <li><a href="online-prediction.html" class="active">Online Predictions</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Online Marketing Campaign Predictor</h2>
    <form id="onlineCampaignForm">
        <div>
            <label for="impressions">Impressions:</label>
            <input type="text" id="impressions" required placeholder="Enter number of impressions">
        </div>
        <div>
            <label for="clicks">Clicks:</label>
            <input type="text" id="clicks" required placeholder="Enter number of clicks">
        </div>
        <div>
            <label for="cpc">Cost Per Click (CPC):</label>
            <input type="text" id="cpc" required placeholder="Enter average CPC">
        </div>
        <div>
            <label for="engagements">Engagements:</label>
            <input type="text" id="engagements" required placeholder="Enter number of engagements">
        </div>
        <button type="submit">Predict Campaign Success</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('onlineCampaignForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Gather form data
        const impressions = parseInt(document.getElementById('impressions').value);
        const clicks = parseInt(document.getElementById('clicks').value);
        const cpc = parseFloat(document.getElementById('cpc').value);
        const engagements = parseInt(document.getElementById('engagements').value);
        const resultDiv = document.getElementById('result');

        // Check if inputs exceed certain thresholds
        if (impressions > 500 && clicks > 50 && cpc < 3 && engagements > 20) {
            resultDiv.innerText = "SUCCESS"; // Indicate success
            resultDiv.className = "result success"; // Add success class
        } else {
            resultDiv.innerText = "FAILURE"; // Indicate failure
            resultDiv.className = "result failure"; // Add failure class
        }
    });
</script>

</body>
</html>
